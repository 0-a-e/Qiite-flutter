<style>
 .box {
                position: relative;
                padding: 2.5rem;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                box-sizing: border-box;
                text-align: center;
                border: solid 1px #fff;
                -webkit-border-radius: 8px;
                border-radius: 8px;
            
              }
              
              .box h2 {
                margin: 0px 0 -0.125rem;
                padding: 0;
                color: #fff;
                text-align: center;
                color: #202124;
                font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;
                font-size: 24px;
                font-weight: 400;
              }
            
              .box p {
                font-size: 16px;
                font-weight: 400;
                letter-spacing: .1px;
                line-height: 1.5;
                margin-bottom: 25px;
                text-align: center;
              }
              
              .box .inputBox {
                position: relative;
              }
              
              .box .inputBox input {
                width: 93%;
                padding: 0.625rem 10px;
                font-size: 1rem;
                letter-spacing: 0.062rem;
                margin-bottom: 1.875rem;
                border: 1px solid #ccc;
                background: transparent;
                border-radius: 4px;
                
              }
              
              .box .inputBox label {
                position: absolute;
                top: 0;
                left: 10px;
                padding: 0.625rem 0;
                font-size: 1rem;
                color: grey;
                pointer-events: none;
                transition: 0.5s;
              }
              
              .box .inputBox input:focus ~ label,
              .box .inputBox input:valid ~ label,
              .box .inputBox input:not([value=""]) ~ label {
                top: -1.125rem;
                left: 10px;
                color: #1a73e8;
                font-size: 0.75rem;
                background-color: white;
                height: 10px;
                padding-left: 5px;
                padding-right: 5px;
              }
              .box .inputBox input:focus {
                outline: none;
                border: 2px solid #1a73e8;
              }
              .box input[type="submit"] {
                border: none;
                outline: none;
                color: #fff;
                background-color: #1a73e8;
                padding: 0.625rem 1.25rem;
                cursor: pointer;
                border-radius: 0.312rem;
                font-size: 1rem;
                float: right;
              }
              
              .box input[type="submit"]:hover {
                background-color: #287ae6;
                box-shadow: 0 1px 1px 0 rgba(66,133,244,0.45), 0 1px 3px 1px rgba(66,133,244,0.3);
              }    
              .box .inputBox input:focus ~ label,
        .box .inputBox input:valid ~ label,
        .box .inputBox input:not([value=""]) ~ label {
            top: -1.125rem;
            left: 10px;
            color: #1a73e8;
            font-size: 0.75rem;
            background-color: white;
            height: 10px;
            padding-left: 5px;
            padding-right: 5px;
        }
        .box .inputBox input:focus {
            outline: none;
            border: 2px solid #1a73e8;
        }
    
    </style>
<h1 style="text-align: center">よくあるご質問</h1>
<div class="box">
<div class="inputBox">
        <input type="text" name="text" (keyup)="search($event)" value="">
        <label>ここに入力してQ&Aを検索...</label>
    </div>
</div>
<div style="margin: 30px;padding: 10px; margin-top: 3px; border-radius:5px;box-shadow: 0px 1px 1px 1px #e5e5e5;">
    <mat-nav-list>
        <div *ngIf="links.length === 0"><p>検索結果はありません。</p></div>

        <mat-list-item *ngFor="let link of links" (click)="goview(link.title,link.answer)">
            <mat-icon mat-list-icon>question_answer</mat-icon>
            <h4 mat-line>Q.  {{ link.title }} </h4>
           <p mat-line>A.  {{link.answer}} </p>
        </mat-list-item>
</mat-nav-list>
</div>
