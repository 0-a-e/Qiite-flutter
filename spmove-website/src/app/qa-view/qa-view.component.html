
<style>
    .nobr  { hyphens: none;  }
    </style>
<div class="nobr" style="margin: 30px;padding: 10px; margin-top: 3px; border-radius:5px;box-shadow: 0px 1px 1px 1px #e5e5e5;">
<h1 style="font-size: 60px; color: pink;">Q</h1>
<h1>{{title}}</h1>
</div>
<div class="nobr" style="word-break:break-all; margin: 30px;padding: 10px; margin-top: 3px; border-radius:5px;box-shadow: 0px 1px 1px 1px #e5e5e5;">
<h1 style="font-size: 60px; color: lightskyblue;">A　</h1>
    <h2>{{answer}}</h2>
    </div>
<div class="nobr" style="text-align: center;margin: 30px;padding: 10px; margin-top: 3px; border-radius:5px;box-shadow: 0px 1px 1px 1px #e5e5e5;">
<h1>この質問は役に立ちましたか？</h1>
<div style="display: block">
    <button color="primary" (click)="send('Y')" mat-raised-button><mat-icon>thumb_up_alt</mat-icon>役に立った</button>
    <button mat-raised-button (click)="send('N')"><mat-icon>thumb_down_alt</mat-icon>役に立たなかった</button>
    </div>
</div>
